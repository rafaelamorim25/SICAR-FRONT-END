<div class="container" style="margin-top:100px;">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">
                <i class="fas fa-piggy-bank text-success"></i> Relatório de recebimentos
            </h4>
            <hr>
            <form [formGroup]="intervaloForm" (submit)="onSubmit()">
                <div class="form-group row">
                    <div class="form-group col-2">
                        <label for="inicio">Data Inicial</label> <input type="text" class="form-control" formControlName="inicio" placeholder="dd/mm/aaaa">
                    </div>
                    <div class="form-group col-2">
                        <label for="fim">Data Final</label> <input type="text" class="form-control" formControlName="fim" placeholder="dd/mm/aaaa">
                    </div>
                    <div class="form-group col-2" style="margin-top:30px;">
                        <button type="submit" class="btn btn-primary" style="margin-right:5px;">Buscar</button>
                    </div>
                    <div class="col-5" style="margin-top:20px;">
                        <h5>Total de recebimentos do período: R$ {{relatorio.total}}</h5>
                    </div>
                </div>
            </form>
            <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr align="center">
                        <th>Cliente</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody align="center">
                    <tr *ngFor="let recebimento of relatorio.recebimentos">
                        <th>{{recebimento.cliente.nome}}</th>
                        <td>{{recebimento.valor}}</td>
                        <td>{{recebimento.data}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
