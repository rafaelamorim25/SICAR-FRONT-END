<div class="row">
    <div class="container" style="margin-top:60px;">
        <div class="card col-4">
            <div class="card-body">
                <h4 class="text-primary">
                    <i class="fas fa-user-tie"></i> Cliente
                </h4>
                <hr>
                <form [formGroup]="resourceForm" (submit)="submitForm()">
                    <div class="form-group">
                        <label for="nome">Nome</label> <input type="text" class="form-control" id="nome" formControlName="nome">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label> <input type="number" class="form-control" id="cpf" formControlName="cpf">
                    </div>
                    <div class="form-group">
                        <label for="contato">Contato</label> <input type="number" class="form-control" id="contato" formControlName="contato">
                    </div>
                    <div class="form-group">
                        <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary" style="margin-right:5px;">Salvar</button>
                        <a [routerLink]="['/clientes']" type="submit " class="btn btn-primary ">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
