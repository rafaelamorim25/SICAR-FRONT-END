<div class="container-fluid" style="margin-top:60px;">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">
                <i class="fas fa-user "></i> Cliente
                <a [routerLink]="['/clientes']" class="btn btn-primary float-right">Voltar</a>
            </h4>
            <hr>
            <form [formGroup]="resourceForm" style="margin-bottom: 0px;">
                <div class="form-group row">
                    <div class="form-group col-3">
                        <label for="nome">Nome</label> <input type="text" class="form-control bg-white" id="nome"
                            formControlName="nome" disabled="disabled">
                    </div>
                    <div class="form-group col-3">
                        <label for="cpf">CPF</label> <input type="text" class="form-control bg-white" id="cpf"
                            formControlName="cpf" disabled="disabled">
                    </div>
                    <div class="form-group col-3">
                        <label for="contato">Contato</label> <input type="text" class="form-control bg-white"
                            id="contato" formControlName="contato" disabled="disabled">
                    </div>
                    <div class="form-group col-3">
                        <label for="saldo">Saldo</label> <input type="text" class="form-control  bg-white" id="saldo"
                        value="R$ {{resource.saldo}}" disabled="disabled">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-7">
                            <h4><i class="fas fa-cart-arrow-down text-primary"></i> Vendas</h4>
                        </div>
                        <div class="col-2">
                            <a routerLink="/vendas/{{ resource.id }}/new"><button type="button" class="btn btn-primary"
                                    style="margin-left:50px;">Vender</button></a>
                        </div>
                    </div>
                    <hr>
                    <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr align="center">
                                <th>Data</th>
                                <th>Valor</th>
                                <th>Pagamento</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody align="center">
                            <tr *ngFor="let venda of resource.vendas">
                                <td>{{ venda.data }}</td>
                                <td>R$ {{ venda.valor }}</td>
                                <td>A vista</td>

                                <td><a routerLink="/vendas/{{ venda.id }}/edit"><i
                                            class="fas fa-edit text-primary"></i></a>
                                    <a [routerLink]="[]" (click)="deleteVenda(venda)"><i
                                            class="fas fa-trash-alt text-danger"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-7">
                            <h4><i class="fas fa-piggy-bank text-success"></i> Recebimentos</h4>
                        </div>
                        <div class="col-2">
                            <a routerLink="/recebimentos/{{ resource.id }}/new"><button type="button"
                                    class="btn btn-success" style="margin-left:50px;">Receber</button></a>
                        </div>
                    </div>
                    <hr>
                    <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr align="center">
                                <th>Data</th>
                                <th>Valor</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody align="center">
                            <tr *ngFor="let recebimento of resource.recebimentos">
                                <td>{{ recebimento.data }}</td>
                                <td> R$ {{ recebimento.valor }}</td>
                                <td><a routerLink="/recebimentos/{{ recebimento.id }}/edit"><i
                                            class="fas fa-edit text-primary"></i></a> 
                                            <a [routerLink]="[]" (click)="deleteRecebimento(recebimento)"><i
                                        class="fas fa-trash-alt text-danger"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
