<div class="container-fluid" style="margin-top:50px;">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-10">
                    <h4><i class="fas fa-cart-arrow-down text-primary"></i> Vendas</h4>
                </div>
                <div class="col-2">
                    <a routerLink="new"><button type="button" class="btn btn-primary" style="margin-left:50px;">Adicionar</button></a>
                </div>
            </div>
            <hr>
            <div class="container mb-4" align="center">
                <form [formGroup]="searchForm" (click)="search()" class="col-6">
                    <div class="row form-group">
                        <div class="form-group col-md-9" style="text-align: left">
                            <input type="text" class="form-control" name="keyword" id="keyword" placeholder="Pesquise uma venda" formControlName="keyword">
                        </div>
                        <div class="form-group col-md-3" style="text-align: right">
                            <button type="submit" class="btn btn-primary form-control md-2">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
            <hr>
            <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr align="center">
                        <th>Cliente</th>
                        <th>Data</th>
                        <th>Forma de pagamento</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody align="center">
                    <tr *ngFor="let venda of resources">
                        <td>{{ venda.cliente.nome }}</td>
                        <td>{{ venda.data }}</td>
                        <td>{{ venda.formaPagamento.descricao }}</td>
                        <td>R${{ venda.valor }}</td>
                        <td>
                            <a routerLink="/clientes/{{ venda.cliente.id }}/details">
                                <i class="fas fa-user text-primary mr-3"></i>
                            </a>
                            <a [routerLink]="[venda.id, 'edit']">
                                <i class="fas fa-edit text-primary mr-3"></i>
                            </a>
                            <a [routerLink]="[]" (click)="deleteResource(venda)">
                                <i class="fas fa-trash-alt text-danger"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
